<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faiz Hesaplayıcı</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Faiz Hesaplayıcı</h1>
        <div class="info-icon">
            <i class="fas fa-info-circle"></i>
            <span class="tooltip">Bu hesaplamalar tahmini değerlerdir ve bankanın sunacağı nihai tutarları yansıtmayabilir.</span>
        </div>
        <form id="interest-form">
            <label for="principal">Ana Para (₺):</label>
            <input type="text" id="principal" required>
            <div class="input-row">
                <div class="input-group">
                    <label for="rate">Faiz Oranı (%):</label>
                    <input type="number" id="rate" step="0.01" value="50" required>
                </div>
                <div class="input-group">
                    <label for="time">Süre (gün):</label>
                    <input type="number" id="time" value="32" required>
                </div>
            </div>
        </form>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
